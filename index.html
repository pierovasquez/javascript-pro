<html>

<head>
  <title>PlatziMediaPlayer.js</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link rel="stylesheet" href="./assets/index.css" />
</head>

<body>
  <header>
    <h1>PlatziMediaPlayer.js</h1>
    <p>An extensible media player.</p>
  </header>

  <main class="container">
    <video class="movie">
      <source src="./assets/ejercicio.mp4" />
    </video>

    <button>Play/Pause</button>
  </main>

  <script>
    const video = document.querySelector('video');
    const button = document.querySelector('button');
    var isReproducingVideo = false;

    function MediaPlayer(config) {
      this.media = config.el;
    }

    MediaPlayer.prototype.playVideo = function () {
      this.media.play();
    }

    MediaPlayer.prototype.pauseVideo = function () {
      this.media.pause();
    }

    const player = new MediaPlayer({
      el: video
    });

    // Si hacemos directamente video.play(), este va a dar un error porque los navegadores no permiten ese comportamiento.
    button.onclick = () => {
      if (!isReproducingVideo) {
        player.playVideo();
        isReproducingVideo = true;
      } else {
        player.pauseVideo();
        isReproducingVideo = false;
      }
    }
  </script>
</body>

</html>
